  <body>
    <header id="headerIcons">
      <div class="dvHeader">
        <div class="dvEnlace">
          <div id="dvIcon">
            <a href="https://co.pinterest.com/"
              ><img
                src="img/Pinterest_Logo.svg"
                alt="Logo Pinterest"
                class="LogoPrincipal"
            /></a>
          </div>
          <div id="dvLinks">
            <div class="dvHref">
              <div>
                <a href="https://co.pinterest.com/ideas/" class="textHeader"
                  >Hoy</a
                >
              </div>
            </div>
            <div class="dvHref">
              <a href="https://co.pinterest.com/ideas/" class="textHeader"
                >Explorar</a
              >
            </div>
          </div>
          <div class="dvInputBuscador">
            <div class="IconInpunt">
              <svg
                class="gUZ ztu U9O kVc"
                height="16"
                width="16"
                viewBox="0 0 24 24"
                aria-label="Buscar"
                role="img"
              >
                <path

                ></path>
              </svg>
            </div>
            <input
              type="text"
              class="inptBuscador"
              placeholder="Encuentra ideas sobre cenas fáciles, moda, etc."
            />
          </div>
          <div class="headerButtons">
            <button type="button" title="Iniciar sesión" class="btnButtonI">
              Iniciar Sesión
            </button>
            <button type="button" title="Iniciar sesión" class="btnButtonII">
              Registrate
            </button>
          </div>
        </div>
      </div>
    </header>
